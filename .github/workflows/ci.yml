name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.17

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Test internal packages
        run: |
          cd packages/tetris-engine
          bun test
          bun run test:coverage
          bun run test:golden-master
          bun run test:performance

      - name: Build internal packages
        run: |
          cd packages/tetris-engine
          bun run build

      - name: Check dead code
        run: bun run knip

      - name: Run build
        run: bun run build

